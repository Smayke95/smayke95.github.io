<section class="about" id="about">
    <h2 class="heading">About <span>Me</span><span class="animate" style="--i:1;"></span></h2>

    <div class="about-img">
        <img src="{{ author.picture.url }}" alt="">
        <span class="circle-spin"></span>
    </div>

    <div class="about-content">
        <h3>{{ author.role }}</h3>
        <p>{{ author.longBio }}</p>
    </div>
</section>
