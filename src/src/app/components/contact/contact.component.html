<section class="contact" id="contact">
    <h2 class="heading">Contact <span>Me!</span></h2>

    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">

        <div class="input-box">

            <div class="input-field">
                <input type="text" placeholder="Fullname" formControlName="name" required />
                <span class="focus"></span>
            </div>

            <div class="input-field">
                <input type="text" placeholder="Email" formControlName="email" required />
                <span class="focus"></span>
            </div>

        </div>

        <div class="input-box">

            <div class="input-field">
                <input type="text" placeholder="Mobile" formControlName="mobile" required />
                <span class="focus"></span>
            </div>

            <div class="input-field">
                <input type="email" placeholder="Subject" formControlName="subject" required />
                <span class="focus"></span>
            </div>

        </div>

        <div class="textarea-field">
            <textarea id="message" cols="30" rows="10" placeholder="Your message" formControlName="message" required>
            </textarea>
            <span class="focus"></span>
        </div>

        <div class="btn-box btns">
            <button type="submit" class="btn">Submit</button>
        </div>

    </form>
</section>
