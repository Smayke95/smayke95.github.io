<section class="home show-animate" id="home">
    <div class="home-content">
        <h1>Hi, I'm <span>{{ author.name }}</span><span class="animate" style="--i:2;"></span></h1>
        <div class="text-animate">
            <h2>{{ author.role }}</h2>
            <span class="animate" style="--i:3;"></span>
        </div>
        <p>
            {{ author.shortBio }}
            <span class="animate" style="--i:4;"></span>
        </p>

        <div class="btn-box">
            <a href="#contact" class="btn">Hire me</a>
            <a href="#contact" class="btn">Let's talk</a>
            <span class="animate" style="--i:5;"></span>
        </div>
    </div>

    <div class="home-sci">
        <a href="{{ author.gitHub }}" aria-label="GitHub"><i class="bx bxl-github"></i></a>
        <a href="{{ author.linkedIn }}" aria-label="LinkedIn"><i class="bx bxl-linkedin"></i></a>
        <a href="{{ author.nuget }}" aria-label="Nuget"><i class="bx bxs-package"></i></a>
        <span class="animate" style="--i:6;"></span>
    </div>

    <div class="home-imgHover"></div>
    <span class="animate home-img" style="--i:7;"></span>
</section>
